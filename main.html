{% extends 'base.html' %}
{% block content %}
<style>body{background-color: white;font-family: 'Nunito Sans', sans-serif;}h3{color: white;text-align: center;padding-top: 10px;}.div{height: 50px;background-color: rgb(0, 0, 0);color: white;letter-spacing: 4px;}.btn{background-color: rgb(29, 27, 27); color: white; border-radius: 24px;}img{border-radius: 50%;}.profile{float: left;box-shadow: -10px 10px 10px rgba(29, 28, 28, 0.3);text-align: center;}
    @media (min-width: 1450px){.large-screen{width: 70%;margin-left: 15%;}.div{height: 140px;}h1{padding-top: 50px;}h2{font-size: 24px;}.btn{height: 35px; width: 80px;font-size: 14px;margin:-5px 0px 15px 0px;}img{height: 180px;width: 45%;}.profile{width: 25%; margin-top: 25px;}}
    @media (min-width: 1200px) and (max-width:1450px){.div{height: 150px;}h1{padding-top: 50px;}h2{font-size: 20px;}.btn{height: 35px; width: 80px;font-size: 14px;margin:-5px 0px 5px 0px;}img{height: 120px;width: 45%;}.profile{width: 20%; margin-top: 15px;}}
    @media (min-width: 992px) and (max-width: 1199.98px){.div{height: 150px;}h1{padding-top: 50px;}h2{font-size: 20px;}.btn{height: 25px; width: 50px;font-size: 8px;margin:-5px 0px 5px 0px;}img{height: 90px;width: 45%;}.profile{width: 20%; margin-top: 15px;}}@media (min-width: 768px) and (max-width: 991.98px){.div{height: 130px;}h1{padding-top: 40px;}h2{font-size: 20px;}.btn{height: 18px; width: 40px;font-size: 5px;margin:-15px 0px 5px 0px;}img{height: 70px;width: 45%;}.profile{width: 20%; margin-top: 15px;}}@media(min-width: 420px) and (max-width: 767.98px){h1{padding-top: 40px;font-size: 22px;}h3{font-size: 16px;}.div{height: 110px;}h2{font-size: 18px;}.btn{height: 20px; width: 41px;font-size: 6px;margin:-10px 0px 5px 0px;}img{height: 55px;width: 40%;}.profile{width: 33.3%; margin-top: 10px;}}
    @media (min-width:321px) and (max-width: 420px){h1{padding-top: 38px;font-size: 22px;}h3{font-size: 16px;}.div{height: 100px;}h2{font-size: 18px;}.btn{height: 19px; width: 41px;font-size: 6px;margin:-10px 0px 5px 0px;}img{height: 50px;width: 40%;}.profile{width: 33.3%; margin-top: 10px;}}@media (max-width:320px){h1{padding-top: 40px;font-size: 22px;}h3{font-size: 16px;}.div{height: 100px;}h2{font-size: 10px;}.btn{height: 14px; width: 90%;font-size: 5px;margin:-15px 0px 5px 0px;}img{height: 45px;width: 45%;}.profile{width: 33.3%; margin-top: 10px;}}
    </style>
<div class="div"><h1 class="text-center">Profiles</h1></div>
{% for profile in account %}
<div class="large-screen">
    <div class="profile" >
        <img src="{{ profile.userImage.url}}"alt="confess confessions theconfess"><h2 >{{profile}}</h2>
        <a href="{% url 'user_profile' profile.user  %}"><button type="submit" class="btn ">Profile</button></a>
    </div>
</div>
{% endfor %}
{% endblock content %}
