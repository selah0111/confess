{% extends 'base.html' %}
{% block content %}
<style>body{background-color: white;font-family: 'Nunito Sans', sans-serif;}h3{color: white;text-align: center;padding-top: 10px;}.div{height: 50px;margin-top: 20px; background-color: rgb(29, 27, 27);}.btn{background-color: rgb(29, 27, 27); color: white; border-radius: 24px;}img{border-radius: 50%;}.profile{float: left;box-shadow: -10px 10px 10px rgba(29, 28, 28, 0.3);text-align: center;}
@media (min-width: 1450px){.large-screen{width: 70%;margin-left: 15%;}.div{height: 50px;} h2{font-size: 24px;}.btn{height: 35px; width: 80px;font-size: 14px;margin:-5px 0px 15px 0px;}img{height: 180px;width: 45%;}.profile{width: 25%; margin-top: 25px;}}@media (min-width: 1200px) and (max-width:1450px){.div{height: 50px;} h2{font-size: 20px;}.btn{height: 35px; width: 80px;font-size: 14px;margin:-5px 0px 5px 0px;}img{height: 150px;width: 45%;}.profile{width: 25%; margin-top: 15px;}}@media (min-width: 992px) and (max-width: 1199.98px){.div{height: 50px;}h2{font-size: 18px;}.btn{height: 35px; width: 80px;font-size: 14px;margin:-5px 0px 5px 0px;}img{height: 110px;width: 45%;}.profile{width: 25%;margin-top: 15px;}}@media (min-width: 768px) and (max-width: 991.98px){.div{height: 50px;} h2{font-size: 18px;}.btn{height: 24px; width: 50px;font-size: 8px;margin:-10px 0px 5px 0px;}img{height: 80px;width: 45%;}.profile{width: 25%; margin-top: 15px;}}@media(min-width: 420px) and (max-width: 767.98px){h3{font-size: 16px;}.div{height: 35px;}h2{font-size: 18px;}.btn{height: 22px; width: 45px;font-size: 7px;margin:-10px 0px 5px 0px;}img{height: 70px;width: 35%;}.profile{width: 50%; margin-top: 10px;}}@media (min-width:321px) and (max-width: 420px){h3{font-size: 16px;}.div{height: 35px;}h2{font-size: 16px;}.btn{height: 20px; width: 42px;font-size: 6px;margin:-10px 0px 5px 0px;}img{height: 60px;width: 35%;}.profile{width: 50%;margin-top: 10px;}}@media (max-width:320px){h3{font-size: 16px;}.div{height: 35px;}h2{font-size: 14px;}.btn{height: 20px; width: 42px;font-size: 6px;margin:-10px 0px 5px 0px;}img{height: 55px;width: 35%;}.profile{width: 50%; margin-top: 10px;}}
</style>
{% if account %}
<div class="div"><h3>Results</h3></div>
{% for profile in account %}
<div class="large-screen">
    <div class="profile" >
        <img src="{{ profile.userImage.url}}"alt="confess confessions theconfess" ><h2 >{{profile.user}}</h2>
        <a href="{% url 'user_profile' profile.user  %}"><button type="submit" class="btn ">Profile</button></a>
    </div>
</div>
{% endfor %}
{% else %}
<div class="div"><h3>No Such User</h3></div>
{% endif %}
{% endblock content %}
