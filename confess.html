{% extends 'base.html' %}
{% block content %}
<style>
  body{color: #000000;}.confess{height: 150px; width: 100%; font-size:50px;letter-spacing: 5px; font-family: 'Nunito Sans', sans-serif;}.list {width: 100%;}.height {float: left;}.confess{width: 100%;}@media (min-width: 1450px){.list {padding: 0px 10% 0px 10%;}.height {height: 350px;width: 20%;}.fa{margin: 0px 0px 20px 49.5%;font-size: 20px; }}@media (min-width: 1200px) and (max-width: 1450px){.list {padding: 0px 0px 0px 10%;}.height {height: 300px;width: 30%;}.fa{margin: 0px 0px 20px 49.3%;font-size: 16px;}.confess{height: 100px;font-size:20px;}}@media (min-width: 992px) and (max-width: 1199.98px){.list {padding: 0px 0px 0px 9%;}.height {height: 250px;width: 30%;}.fa{margin: 0px 0px 20px 49.3%;font-size: 16px;}.confess{height: 100px;font-size:20px;}}@media (min-width: 768px) and (max-width: 991.98px){.list {padding: 0px 0px 0px 10%;}.height {height: 200px;width: 30%;}.fa{margin: 0px 0px 20px 49.3%;font-size: 16px;}.confess{height: 100px;font-size:20px;}}@media (min-width: 420px) and (max-width: 767.98px){.height {height: 200px;width: 50%;}.fa{margin: 0px 0px 20px 48%;}.confess{height: 100px;font-size:16px;}}@media (min-width:321px) and (max-width: 420px){.height {height: 180px;width: 50%;}.fa{margin: 0px 0px 20px 48%;font-size: 14px; }.confess{height: 80px;font-size:12px; }}@media (max-width:320px){.height {height: 160px;width: 50%;}.fa{margin: 0px 0px 20px 48%;font-size: 14px; }.confess{height: 80px;font-size:12px; }}
</style>
<div class="confess "><i class="fa fa-upload"  data-toggle="modal" data-target="#PostModal"></i><h4 class="text-center"> Confessions</h4> </div>
  <div class="list"> 
  {% for post in posts %} 
      {% if post.conimage %}
        <a href="{% url 'confessions-detail' post.id %}" ><img src="{{ post.conimage.url }} "  class="height "alt="confess confessions theconfess"></a>
      {% endif %}
  {% endfor %}
  </div>
{% endblock content %}
